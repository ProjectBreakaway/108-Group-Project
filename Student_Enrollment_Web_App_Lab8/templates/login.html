{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <form method="post" class="login-form">
    {{ form.hidden_tag() }}
    <div>{{ form.username.label }}<br>{{ form.username() }}</div>
    <div>{{ form.password.label }}<br>{{ form.password() }}</div>
    <div>{{ form.submit(class="btn") }}</div>
  </form>
{% endblock %}
